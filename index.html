<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css/" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
    <header>
    <h1>Limerick Your Name </h1>
    </header>

    <main>
      <form id="limerick-generator-form"> <input type="text" placeholder="Enter your name for the limerick leprechaun..."
        autofocus
        required
        autocomplete="off"
        class="nameprompt"
        id="user-instructions"/>
    
      <input type="submit" class="submit-button" />
      </form>
      <div class="poem" id="poem"></div>
    </main>

    <footer>
      This AI project was coded by <a href="https://github.com/LouBell14
      target="_blank"> Cami K</a>, is open sourced on
      <a
        href="https://github.com/LouBell14/Silly-olde-English-poem-generator"
      >
      Github </a> and is hosted on
      <a
        href="https://limrick-your-name-a9ddff.netlify.app/"
        target="_blank"
      >
      Netlify </a>
    
    </footer>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
