<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css/" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Limerick Your Name</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="limerick-generator-form">
            <input
              type="text"
              placeholder="Enter your name for the limerick leprechaun..."
              autofocus
              required
              autocomplete="off"
              class="nameprompt"
              id="user-instructions"
            />

            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">E.g. John</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/LouBell14" target="_blank"> Cami K</a>, is
        open sourced on
        <a
          href="https://github.com/LouBell14/Name-limerick-poem-generator"
          target="_blank"
        >
          Github
        </a>
        and hosted on
        <a
          href="https://limerick-your-name-a9ddff.netlify.app/"
          target="_blank"
        >
          Netlify </a
        >. Image by
        <a
          href="https://www.freepik.com/free-vector/realistic-blurry-st-patrick-s-day-wallpaper_12151169.htm#query=shamrock%20background&position=6&from_view=keyword&track=ais&uuid=4144e387-d729-41f0-8e79-1c45efdd8ec3"
          >Freepik</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
