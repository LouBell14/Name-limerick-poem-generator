<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css/" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
    <header>
    <h1>Limerick Your Name </h1>
    <H4>AI poem generator</H4>
    </header>

    <main>
      <form id="limerick-generator-form"> <input type="text" placeholder="Enter your name for the limerick"
        autofocus
        required
        autocomplete="off"
        class="nameprompt"/>
      <input type="submit" class="submit-button" />
      </form>
      <div class="poem" id="poem"></div>
    </main>

    <footer>
      This AI project was coded by <a href="https://github.com/LouBell14
      target="_blank"> Cami K</a>, is open sourced on
      <a
        href="https://github.com/LouBell14/Silly-olde-English-poem-generator"
      >
      Github </a> and is hosted on
      <a
        href="https://limrick-your-name-a9ddff.netlify.app/"
        target="_blank"
      >
      Netlify </a>
    </footer>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
